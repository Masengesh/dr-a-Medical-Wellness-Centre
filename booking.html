<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Dr A Medical Wellness Centre</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
  <div class="nav-container">
    <a href="#home" class="logo"><img src="https://res.cloudinary.com/dspsj31q8/image/upload/v1757425464/logo_dr_A_pgmnch.png" alt="logo"></a>
    <button class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about us.html">About us</a></li>
      <li><a href="index.html">Services</a></li>
      <li><a href="index.html">Our Team</a></li>
      <li><a href="index.html">Gallery</a></li>
      <li><a href="index.html">Contact</a></li>
      <li><a href="booking.html" class="btn small">Book Now</a></li>
    </ul>
  </div>
</nav>
  <main class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="doctor">Doctor</label>
      <input type="text" id="doctor" name="doctor" readonly required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
      </select>

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>

  <script>
    // Pre-fill doctor name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const doctorName = urlParams.get("doctor");
    const doctorInput = document.getElementById("doctor");
    const serviceDropdown = document.getElementById("service");

    const services = {
      "Dr. Agnes Barbara Kobusingye": [
        "General Consultation",
        "Diabetes & Hypertension Management",
        "Nutrition & Lifestyle Coaching"
      ],
      "Lydia Murungi Tomusange": [
        "Mental Wellness Therapy",
        "Resilience Coaching",
        "Psychosocial Support"
      ]
    };

    if (doctorName) {
      doctorInput.value = doctorName;
      // Fill services dynamically
      const options = services[doctorName] || ["General Consultation"];
      options.forEach(service => {
        const opt = document.createElement("option");
        opt.value = service;
        opt.textContent = service;
        serviceDropdown.appendChild(opt);
      });
    }

    const toggleBtn = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");

  toggleBtn.addEventListener("click", () => {
    navLinks.classList.toggle("show");
    toggleBtn.innerHTML = navLinks.classList.contains("show")
      ? '<i class="fas fa-times"></i>'   // X when open
      : '<i class="fas fa-bars"></i>';  // â˜° when closed
  });
  </script>
</body>
</html>
