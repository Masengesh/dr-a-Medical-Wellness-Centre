<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Dr A Medical Wellness Centre</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="doctor">Doctor</label>
      <input type="text" id="doctor" name="doctor" readonly required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
      </select>

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>

  <script>
    // Pre-fill doctor name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const doctorName = urlParams.get("doctor");
    const doctorInput = document.getElementById("doctor");
    const serviceDropdown = document.getElementById("service");

    const services = {
      "Dr. Agnes Barbara Kobusingye": [
        "General Consultation",
        "Diabetes & Hypertension Management",
        "Nutrition & Lifestyle Coaching"
      ],
      "Lydia Murungi Tomusange": [
        "Mental Wellness Therapy",
        "Resilience Coaching",
        "Psychosocial Support"
      ]
    };

    if (doctorName) {
      doctorInput.value = doctorName;
      // Fill services dynamically
      const options = services[doctorName] || ["General Consultation"];
      options.forEach(service => {
        const opt = document.createElement("option");
        opt.value = service;
        opt.textContent = service;
        serviceDropdown.appendChild(opt);
      });
    }
  </script>
</body>
</html>
